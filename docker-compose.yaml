services:
  searxng:
    image: docker.io/searxng/searxng:latest
    volumes:
      - /srv/repos/perplexica/searxng:/etc/searxng:rw
    expose:
      - 8080
    networks:
      - perplexica-network
    restart: unless-stopped

  perplexica-backend:
    # build:
    #   context: .
    #   dockerfile: backend.dockerfile
    image: itzcrazykns1337/perplexica-backend:main
    environment:
      - SEARXNG_API_URL=http://searxng:8080

    depends_on:
      - searxng
    expose:
      - 3001
    volumes:
      - backend-dbstore:/home/perplexica/data
      - uploads:/home/perplexica/uploads
      - /srv/repos/perplexica/config.toml:/workspace/config.toml:rw
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - perplexica-network
    restart: unless-stopped

  perplexica-frontend:
    # build:
      # context: .
      # dockerfile: app.dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=https://plx.sidepiece.rip/api
      - NEXT_PUBLIC_WS_URL=ws://perplexica-backend:3001
    image: itzcrazykns1337/perplexica-frontend:main
    depends_on:
      - perplexica-backend
    expose:
      - 3000
    networks:
      - perplexica-network
    restart: unless-stopped

networks:
  perplexica-network:

volumes:
  backend-dbstore:
  uploads:
